services:
  - type: web
    name: market-analysis-platform
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python start.py
    envVars:
      - key: USE_MOTHERDUCK
        value: true
      - key: DATABASE_NAME
        value: marketflow
      - key: MOTHERDUCK_TOKEN
        sync: false
    autoDeploy: true
    healthCheckPath: /test