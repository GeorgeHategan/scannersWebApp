services:
  - type: web
    name: market-analysis-platform
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: python start.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: USE_MOTHERDUCK
        value: "true"
      - key: DATABASE_NAME
        value: "marketflow"
      - key: MOTHERDUCK_TOKEN
        fromSecret: motherduck_token
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PIP_NO_BUILD_ISOLATION
        value: "true"
    autoDeploy: true
    healthCheckPath: /test