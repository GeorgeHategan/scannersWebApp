<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VWAP & Trade Analysis - Scanner WebApp</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0; 
            padding: 20px; 
            padding-top: 80px;
            background: #0f0f23; 
            color: white; 
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }
        .nav-tabs { display: flex; gap: 8px; }
        .nav-button {
            background: #1a1a3e;
            color: #00d4aa;
            border: none;
            padding: 8px 14px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 13px;
            transition: all 0.2s;
        }
        .nav-button:hover { background: #2a2a4e; }
        .nav-button.active { background: #4CAF50; color: white; }
        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .ticker-select, .date-display {
            background: #1a1a2e;
            border: 1px solid #333;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        .ticker-select { min-width: 100px; cursor: pointer; }
        .ticker-select:focus { outline: none; border-color: #4CAF50; }
        .date-nav { display: flex; align-items: center; gap: 6px; }
        .date-arrow {
            background: #2a2a4e;
            border: none;
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .date-arrow:hover { background: #4CAF50; color: #000; }
        .date-arrow:disabled { opacity: 0.3; cursor: not-allowed; }
        .date-display { min-width: 90px; text-align: center; font-weight: 500; }
        .chart-container { 
            background: white; 
            border-radius: 8px; 
            margin: 20px 0;
            height: 500px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: #1a1a3e;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        h1 { margin-top: 0; }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-tabs">
            <button onclick="navigateTo('/spread')" class="nav-button">Spread</button>
            <button class="nav-button active">VWAP</button>
            <button onclick="navigateTo('/volume')" class="nav-button">Volume</button>
            <button onclick="navigateTo('/liquidity')" class="nav-button">Liquidity</button>
            <button onclick="navigateTo('/flow')" class="nav-button">Flow</button>
            <button onclick="navigateTo('/accumulation')" class="nav-button">Accumulation</button>
            <button onclick="navigateTo('/delta')" class="nav-button">Delta</button>
            <button onclick="navigateTo('/signal')" class="nav-button">Signal</button>
            <button onclick="navigateTo('/documentation')" class="nav-button">Docs</button>
            <button onclick="navigateTo('/data')" class="nav-button">Data Table</button>
        </div>
        <div class="controls">
            <label style="display: flex; align-items: center; gap: 6px; color: #888; font-size: 13px; cursor: pointer;">
                <input type="checkbox" id="showPrice" onchange="togglePriceOverlay()" style="width: 16px; height: 16px; cursor: pointer;">
                Price Overlay
            </label>
            <select id="tickerSelect" class="ticker-select" onchange="changeTicker()">
                <option value="">Loading...</option>
            </select>
            <div class="date-nav">
                <button id="prevDate" class="date-arrow" onclick="changeDate(-1)">â—€</button>
                <div id="currentDate" class="date-display">Loading...</div>
                <button id="nextDate" class="date-arrow" onclick="changeDate(1)">â–¶</button>
            </div>
        </div>
    </div>

    <h1>ðŸ“Š VWAP & Trade Flow Analysis</h1>

    <div class="stats-grid" id="stats-container">
        <div class="stat-card">
            <div class="stat-value" id="vwap-momentum">Loading...</div>
            <div class="stat-label">VWAP Momentum</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="execution-quality">Loading...</div>
            <div class="stat-label">Execution Quality</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="price-efficiency">Loading...</div>
            <div class="stat-label">Price Efficiency</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="volume-sync">Loading...</div>
            <div class="stat-label">Volume Synchronization</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="fair-value-gap">Loading...</div>
            <div class="stat-label">Fair Value Gap</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="institutional-flow">Loading...</div>
            <div class="stat-label">Institutional Flow</div>
        </div>
    </div>

    <div class="chart-container" id="vwap-chart"></div>
    <div class="chart-container" id="trades-chart"></div>

    <script>
        let lastData = null;

        function togglePriceOverlay() {
            if (lastData) {
                renderCharts(lastData);
            }
        }

        async function loadVWAPData() {
            try {
                console.log('ðŸ”„ Loading VWAP and trade data...');
                const date = availableDates[currentDateIndex];
                const url = `/api/indicators?symbol=${currentSymbol}${date ? '&date=' + date : ''}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.s !== "ok") {
                    throw new Error('No VWAP data available');
                }

                // Convert timestamps to dates
                const dates = data.t.map(timestamp => new Date(timestamp * 1000));
                
                // Calculate sophisticated VWAP microstructure metrics
                const avgVWAP = data.vwap.reduce((a, b) => a + b, 0) / data.vwap.length;
                const totalTrades = data.total_trades.reduce((a, b) => a + b, 0);
                const totalBid = data.trade_at_bid.reduce((a, b) => a + b, 0);
                const totalAsk = data.trade_at_ask.reduce((a, b) => a + b, 0);
                const totalVolume = data.volume ? data.volume.reduce((a, b) => a + b, 0) : totalTrades;
                
                // VWAP Momentum - Rate of VWAP change (slope analysis)
                let vwapMomentum = 0;
                if (data.vwap.length > 2) {
                    const recent = data.vwap.slice(-5).reduce((a, b) => a + b, 0) / Math.min(5, data.vwap.length);
                    const earlier = data.vwap.slice(0, Math.max(1, data.vwap.length - 5)).reduce((a, b) => a + b, 0) / Math.max(1, data.vwap.length - 5);
                    vwapMomentum = ((recent - earlier) / earlier) * 10000; // basis points
                }
                
                // Execution Quality - How close trades are to VWAP
                const avgPrice = data.close ? data.close.reduce((a, b) => a + b, 0) / data.close.length : avgVWAP;
                const executionQuality = Math.max(0, 100 - Math.abs((avgPrice - avgVWAP) / avgVWAP * 10000)); // basis points to score
                
                // Price Efficiency - Deviation from theoretical fair value
                const priceStd = data.vwap.length > 1 ? Math.sqrt(data.vwap.reduce((sum, val) => sum + Math.pow(val - avgVWAP, 2), 0) / data.vwap.length) : 0;
                const priceEfficiency = priceStd > 0 ? Math.max(0, 100 - (priceStd / avgVWAP * 10000)) : 90;
                
                // Volume Synchronization - How well volume aligns with price moves
                const volumeSync = totalVolume > 0 && totalTrades > 0 ? Math.min(100, (totalVolume / totalTrades) * 10) : 50;
                
                // Fair Value Gap - Bid/Ask imbalance impact on VWAP
                const fairValueGap = totalBid + totalAsk > 0 ? Math.abs((totalBid - totalAsk) / (totalBid + totalAsk)) * 100 : 0;
                
                // Institutional Flow Indicator - Large block detection
                const avgTradeSize = totalTrades > 0 ? totalVolume / totalTrades : 0;
                const institutionalFlow = avgTradeSize > 1000 ? 'High' : avgTradeSize > 500 ? 'Medium' : 'Low';
                
                // Update sophisticated statistics
                document.getElementById('vwap-momentum').textContent = `${vwapMomentum.toFixed(1)} bps`;
                document.getElementById('execution-quality').textContent = `${executionQuality.toFixed(1)}%`;
                document.getElementById('price-efficiency').textContent = `${priceEfficiency.toFixed(1)}%`;
                document.getElementById('volume-sync').textContent = `${volumeSync.toFixed(1)}%`;
                document.getElementById('fair-value-gap').textContent = `${fairValueGap.toFixed(2)}%`;
                document.getElementById('institutional-flow').textContent = institutionalFlow;

                // Store data and render charts
                lastData = { dates, data };
                renderCharts(lastData);

                console.log('âœ… VWAP analysis loaded successfully');
                console.log(`ðŸ“Š Stats: VWAP=$${avgVWAP}, Trades=${totalTrades}`);

            } catch (error) {
                console.error('âŒ Error loading VWAP data:', error);
                document.getElementById('vwap-momentum').textContent = 'Error';
                document.getElementById('execution-quality').textContent = 'Error';
                document.getElementById('price-efficiency').textContent = 'Error';
                document.getElementById('volume-sync').textContent = 'Error';
                document.getElementById('fair-value-gap').textContent = 'Error';
                document.getElementById('institutional-flow').textContent = 'Error';
            }
        }

        function renderCharts({ dates, data }) {
            const showPrice = document.getElementById('showPrice').checked;

            // Create VWAP chart traces
            const vwapTraces = [{
                x: dates,
                y: data.vwap,
                type: 'scatter',
                mode: 'lines',
                name: 'VWAP',
                line: { color: '#00d4aa', width: 2 }
            }];

            if (showPrice && data.last_price) {
                vwapTraces.push({
                    x: dates,
                    y: data.last_price,
                    type: 'scatter',
                    mode: 'lines',
                    name: 'Price',
                    line: { color: '#FFC107', width: 2 }
                });
            }

            const vwapLayout = {
                title: 'Volume Weighted Average Price (VWAP)' + (showPrice ? ' vs Price' : ''),
                paper_bgcolor: 'white',
                plot_bgcolor: 'white',
                font: { color: 'black' },
                xaxis: { 
                    title: 'Time',
                    gridcolor: '#e6e6e6'
                },
                yaxis: { 
                    title: 'Price ($)',
                    gridcolor: '#e6e6e6'
                },
                margin: { t: 50, r: 50, b: 50, l: 50 },
                hovermode: 'x unified'
            };

            Plotly.newPlot('vwap-chart', vwapTraces, vwapLayout, {responsive: true});

            // Create trades flow chart
            const bidTrace = {
                x: dates,
                y: data.trade_at_bid,
                type: 'scatter',
                mode: 'lines',
                name: 'Trades at Bid',
                line: { color: '#ff6b6b', width: 2 }
            };

            const askTrace = {
                x: dates,
                y: data.trade_at_ask,
                type: 'scatter',
                mode: 'lines',
                name: 'Trades at Ask',
                line: { color: '#4ecdc4', width: 2 }
            };

            const totalTrace = {
                x: dates,
                y: data.total_trades,
                type: 'scatter',
                mode: 'lines',
                name: 'Total Trades',
                line: { color: '#45b7d1', width: 2 },
                yaxis: 'y2'
            };

            const traces2 = [bidTrace, askTrace, totalTrace];
            
            if (showPrice && data.last_price) {
                traces2.push({
                    x: dates,
                    y: data.last_price,
                    type: 'scatter',
                    mode: 'lines',
                    name: 'Price',
                    line: { color: '#FFC107', width: 2 },
                    yaxis: 'y3'
                });
            }

            const tradesLayout = {
                title: 'Trade Flow Analysis',
                paper_bgcolor: 'white',
                plot_bgcolor: 'white',
                font: { color: 'black' },
                xaxis: { 
                    title: 'Time',
                    gridcolor: '#e6e6e6'
                },
                yaxis: { 
                    title: 'Bid/Ask Trades',
                    gridcolor: '#e6e6e6'
                },
                yaxis2: {
                    title: 'Total Trades',
                    overlaying: 'y',
                    side: 'right',
                    gridcolor: '#e6e6e6',
                    showgrid: false
                },
                margin: { t: 50, r: 100, b: 50, l: 50 },
                hovermode: 'x unified'
            };
            
            if (showPrice && data.last_price) {
                tradesLayout.yaxis3 = {
                    title: 'Price',
                    overlaying: 'y',
                    side: 'right',
                    position: 0.95,
                    showgrid: false
                };
            }

            Plotly.newPlot('trades-chart', traces2, tradesLayout, {responsive: true});
        }

        // Load data when page loads
        window.addEventListener('DOMContentLoaded', async () => {
            await initControls();
            loadVWAPData();
        });

        let currentSymbol = new URLSearchParams(window.location.search).get('symbol') || 'AMD';
        let availableDates = [];
        let currentDateIndex = 0;

        function formatDate(dateInt) {
            const str = String(dateInt);
            return `${str.substring(4,6)}/${str.substring(6,8)}/${str.substring(0,4)}`;
        }

        function navigateTo(path) {
            const date = availableDates[currentDateIndex];
            window.location.href = `${path}?symbol=${currentSymbol}${date ? '&date=' + date : ''}`;
        }

        async function initControls() {
            const tickersRes = await fetch('/api/symbols');
            const tickers = await tickersRes.json();
            const select = document.getElementById('tickerSelect');
            select.innerHTML = tickers.map(t => 
                `<option value="${t}" ${t === currentSymbol ? 'selected' : ''}>${t}</option>`
            ).join('');
            
            const datesRes = await fetch(`/api/dates?symbol=${currentSymbol}`);
            const datesData = await datesRes.json();
            availableDates = datesData.dates || [];
            
            const urlParams = new URLSearchParams(window.location.search);
            const urlDate = urlParams.get('date');
            if (urlDate) {
                const idx = availableDates.indexOf(parseInt(urlDate));
                if (idx >= 0) currentDateIndex = idx;
            }
            updateDateDisplay();
        }

        function updateDateDisplay() {
            const dateDisplay = document.getElementById('currentDate');
            const prevBtn = document.getElementById('prevDate');
            const nextBtn = document.getElementById('nextDate');
            if (availableDates.length === 0) {
                dateDisplay.textContent = 'No data';
                prevBtn.disabled = nextBtn.disabled = true;
                return;
            }
            dateDisplay.textContent = formatDate(availableDates[currentDateIndex]);
            prevBtn.disabled = currentDateIndex >= availableDates.length - 1;
            nextBtn.disabled = currentDateIndex <= 0;
        }

        function changeDate(dir) {
            const newIdx = currentDateIndex - dir;
            if (newIdx >= 0 && newIdx < availableDates.length) {
                currentDateIndex = newIdx;
                updateDateDisplay();
                loadVWAPData();
            }
        }

        function changeTicker() {
            currentSymbol = document.getElementById('tickerSelect').value;
            fetch(`/api/dates?symbol=${currentSymbol}`)
                .then(r => r.json())
                .then(data => {
                    availableDates = data.dates || [];
                    currentDateIndex = 0;
                    updateDateDisplay();
                    loadVWAPData();
                });
        }
    </script>
</body>
</html>
