<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Flow Analysis - Scanner WebApp</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0; 
            padding: 20px; 
            padding-top: 80px;
            background: #0f0f23; 
            color: white; 
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }
        .nav-tabs { display: flex; gap: 8px; }
        .nav-button {
            background: #1a1a3e;
            color: #00d4aa;
            border: none;
            padding: 8px 14px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 13px;
            transition: all 0.2s;
        }
        .nav-button:hover { background: #2a2a4e; }
        .nav-button.active { background: #00d4aa; color: #0f0f23; }
        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .ticker-select, .date-display {
            background: #1a1a2e;
            border: 1px solid #333;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        .ticker-select { min-width: 100px; cursor: pointer; }
        .ticker-select:focus { outline: none; border-color: #00d4aa; }
        .date-nav { display: flex; align-items: center; gap: 6px; }
        .date-arrow {
            background: #2a2a4e;
            border: none;
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .date-arrow:hover { background: #00d4aa; color: #000; }
        .date-arrow:disabled { opacity: 0.3; cursor: not-allowed; }
        .chart-container { 
            background: white; 
            border-radius: 8px; 
            margin: 20px 0;
            height: 500px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: #1a1a3e;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00d4aa;
        }
        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        h1 { margin-top: 0; }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-tabs">
            <button onclick="navigateTo('/spread')" class="nav-button">Spread</button>
            <button onclick="navigateTo('/vwap')" class="nav-button">VWAP</button>
            <button onclick="navigateTo('/volume')" class="nav-button">Volume</button>
            <button onclick="navigateTo('/liquidity')" class="nav-button">Liquidity</button>
            <button class="nav-button active">Flow</button>
            <button onclick="navigateTo('/accumulation')" class="nav-button">Accumulation</button>
            <button onclick="navigateTo('/delta')" class="nav-button">Delta</button>
            <button onclick="navigateTo('/signal')" class="nav-button">Signal</button>
            <button onclick="navigateTo('/documentation')" class="nav-button">Docs</button>
            <button onclick="navigateTo('/data')" class="nav-button">Data Table</button>
        </div>
        <div class="controls">
            <label style="display: flex; align-items: center; gap: 6px; color: #888; font-size: 13px; cursor: pointer;">
                <input type="checkbox" id="showPrice" onchange="togglePriceOverlay()" style="width: 16px; height: 16px; cursor: pointer;">
                Price Overlay
            </label>
            <select id="tickerSelect" class="ticker-select" onchange="changeTicker()">
                <option value="">Loading...</option>
            </select>
            <div class="date-nav">
                <button id="prevDate" class="date-arrow" onclick="changeDate(-1)">â—€</button>
                <div id="currentDate" class="date-display">Loading...</div>
                <button id="nextDate" class="date-arrow" onclick="changeDate(1)">â–¶</button>
            </div>
        </div>
    </div>

    <h1>ðŸ“Š Order Flow & Market Impact Analysis</h1>
    <div class="stats-grid" id="stats-container">
        <div class="stat-card">
            <div class="stat-value" id="tape-imbalance">Loading...</div>
            <div class="stat-label">Tape Imbalance</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="microstructure-strength">Loading...</div>
            <div class="stat-label">Microstructure Strength</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="order-flow-bias">Loading...</div>
            <div class="stat-label">Order Flow Bias</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="liquidity-stress">Loading...</div>
            <div class="stat-label">Liquidity Stress</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="hidden-liquidity">Loading...</div>
            <div class="stat-label">Hidden Liquidity %</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="market-impact">Loading...</div>
            <div class="stat-label">Market Impact</div>
        </div>
    </div>

    <div class="chart-container" id="flow-chart"></div>
    <div class="chart-container" id="impact-chart"></div>

    <script>
        let lastData = null;

        function togglePriceOverlay() {
            if (lastData) {
                renderCharts(lastData);
            }
        }

        async function loadFlowData() {
            try {
                console.log('ðŸ”„ Loading order flow data...');
                const date = availableDates[currentDateIndex];
                const response = await fetch(`/api/flow?symbol=${currentSymbol}${date ? '&date=' + date : ''}`);
                const data = await response.json();
                
                if (data.s !== "ok") {
                    throw new Error('No order flow data available');
                }

                // Convert timestamps to dates
                const dates = data.t.map(timestamp => new Date(timestamp * 1000));
                
                // Calculate advanced microstructure statistics
                const totalBid = data.trade_at_bid.reduce((a, b) => a + b, 0);
                const totalAsk = data.trade_at_ask.reduce((a, b) => a + b, 0);
                const totalMid = data.trade_at_mid.reduce((a, b) => a + b, 0);
                const totalBidMid = data.trade_at_bid_mid.reduce((a, b) => a + b, 0);
                const totalMidAsk = data.trade_at_mid_ask.reduce((a, b) => a + b, 0);
                const totalCross = data.trade_at_cross.reduce((a, b) => a + b, 0);
                const totalAll = totalBid + totalAsk + totalMid + totalBidMid + totalMidAsk + totalCross;

                // Tape Imbalance - Detect accumulation vs distribution (buy/sell pressure)
                const tapeImbalance = (((totalBid - totalAsk) / (totalBid + totalAsk)) * 100).toFixed(1);
                
                // Microstructure Strength - Hidden midpoint executions or passive fills
                const hiddenLiquidity = (((totalMid + totalBidMid + totalMidAsk) / totalAll) * 100).toFixed(1);
                const microStrength = ((totalMid / (totalBid + totalAsk + 0.1)) * 100).toFixed(2);
                
                // Order Flow Bias - Core metric for market impact
                const avgOrderFlowBias = (data.trade_to_mid_weight.reduce((a, b) => a + b, 0) / data.trade_to_mid_weight.length).toFixed(3);
                
                // Liquidity Stress - Spread compression and microstructural anomalies
                const liquidityStress = ((totalCross / totalAll) * 100).toFixed(3);
                
                // Market Impact - Volume-weighted relative impact
                const avgMarketImpact = (data.trade_to_mid_relative.reduce((a, b) => Math.abs(a) + Math.abs(b), 0) / data.trade_to_mid_relative.length * 100).toFixed(2);

                // Update statistics
                document.getElementById('tape-imbalance').textContent = `${tapeImbalance}%`;
                document.getElementById('microstructure-strength').textContent = microStrength;
                document.getElementById('order-flow-bias').textContent = avgOrderFlowBias;
                document.getElementById('liquidity-stress').textContent = `${liquidityStress}%`;
                document.getElementById('hidden-liquidity').textContent = `${hiddenLiquidity}%`;
                document.getElementById('market-impact').textContent = `${avgMarketImpact}%`;

                // Store data and render charts
                lastData = { dates, data };
                renderCharts(lastData);

                console.log('âœ… Order flow analysis loaded successfully');
                console.log(`ðŸ“Š Microstructure Metrics:`);
                console.log(`   Tape Imbalance: ${tapeImbalance}% | Liquidity Stress: ${liquidityStress}%`);
                console.log(`   Hidden Liquidity: ${hiddenLiquidity}% | Market Impact: ${avgMarketImpact}%`);

            } catch (error) {
                console.error('âŒ Error loading order flow data:', error);
                document.getElementById('bid-ratio').textContent = 'Error';
                document.getElementById('ask-ratio').textContent = 'Error';
                document.getElementById('flow-imbalance').textContent = 'Error';
                document.getElementById('avg-impact').textContent = 'Error';
            }
        }

        function renderCharts({ dates, data }) {
            const showPrice = document.getElementById('showPrice').checked;

            // Create order flow chart
            const bidTrace = {
                x: dates,
                y: data.trade_at_bid,
                type: 'scatter',
                mode: 'lines',
                name: 'Trade at Bid',
                line: { color: '#F44336', width: 2 },
                stackgroup: 'one'
            };

            const bidMidTrace = {
                x: dates,
                y: data.trade_at_bid_mid,
                type: 'scatter',
                mode: 'lines',
                name: 'Trade at Bid-Mid',
                line: { color: '#FF9800', width: 2 },
                stackgroup: 'one'
            };

            const midTrace = {
                x: dates,
                y: data.trade_at_mid,
                type: 'scatter',
                mode: 'lines',
                name: 'Trade at Mid',
                line: { color: '#FFC107', width: 2 },
                stackgroup: 'one'
            };

            const midAskTrace = {
                x: dates,
                y: data.trade_at_mid_ask,
                type: 'scatter',
                mode: 'lines',
                name: 'Trade at Mid-Ask',
                line: { color: '#8BC34A', width: 2 },
                stackgroup: 'one'
            };

            const askTrace = {
                x: dates,
                y: data.trade_at_ask,
                type: 'scatter',
                mode: 'lines',
                name: 'Trade at Ask',
                line: { color: '#4CAF50', width: 2 },
                stackgroup: 'one'
            };

            const priceTrace1 = {
                x: dates,
                y: data.last_price,
                type: 'scatter',
                mode: 'lines',
                name: 'Price',
                line: { color: 'rgba(255, 193, 7, 0.8)', width: 2 },
                yaxis: 'y2',
                visible: showPrice
            };

            const flowLayout = {
                title: 'Order Flow Distribution',
                paper_bgcolor: 'white',
                plot_bgcolor: 'white',
                font: { color: 'black' },
                xaxis: { 
                    title: 'Time',
                    gridcolor: '#e6e6e6'
                },
                yaxis: { 
                    title: 'Trade Count',
                    gridcolor: '#e6e6e6'
                },
                yaxis2: {
                    title: 'Price',
                    overlaying: 'y',
                    side: 'right',
                    showgrid: false
                },
                margin: { t: 50, r: 70, b: 50, l: 50 },
                hovermode: 'x unified'
            };

            Plotly.newPlot('flow-chart', [bidTrace, bidMidTrace, midTrace, midAskTrace, askTrace, priceTrace1], flowLayout, {responsive: true});

            // Create market impact chart
            const impactTrace = {
                x: dates,
                y: data.trade_to_mid_weight,
                type: 'scatter',
                mode: 'lines',
                name: 'Trade-to-Mid Impact',
                line: { color: '#00BCD4', width: 2 }
            };

            const relativeImpactTrace = {
                x: dates,
                y: data.trade_to_mid_relative.map(x => x * 100),
                type: 'scatter',
                mode: 'lines',
                name: 'Relative Impact %',
                line: { color: '#9C27B0', width: 2 },
                yaxis: 'y2'
            };

            const priceTrace2 = {
                x: dates,
                y: data.last_price,
                type: 'scatter',
                mode: 'lines',
                name: 'Price',
                line: { color: 'rgba(255, 193, 7, 0.8)', width: 2 },
                yaxis: 'y3',
                visible: showPrice
            };

            const impactLayout = {
                title: 'Market Impact Analysis',
                paper_bgcolor: 'white',
                plot_bgcolor: 'white',
                font: { color: 'black' },
                xaxis: { 
                    title: 'Time',
                    gridcolor: '#e6e6e6'
                },
                yaxis: { 
                    title: 'Impact (Volume Weight)',
                    gridcolor: '#e6e6e6'
                },
                yaxis2: {
                    title: 'Relative Impact (%)',
                    overlaying: 'y',
                    side: 'right',
                    gridcolor: '#e6e6e6',
                    showgrid: false
                },
                yaxis3: {
                    title: 'Price',
                    overlaying: 'y',
                    side: 'right',
                    position: 0.95,
                    showgrid: false,
                    visible: showPrice
                },
                margin: { t: 50, r: 100, b: 50, l: 50 },
                hovermode: 'x unified'
            };

            Plotly.newPlot('impact-chart', [impactTrace, relativeImpactTrace, priceTrace2], impactLayout, {responsive: true});
        }

        // Load data when page loads
        window.addEventListener('DOMContentLoaded', async () => {
            await initControls();
            loadFlowData();
        });

        let currentSymbol = "{{ symbol }}";
        let availableDates = [];
        let currentDateIndex = 0;

        function formatDate(dateInt) {
            const str = String(dateInt);
            return `${str.substring(4,6)}/${str.substring(6,8)}/${str.substring(0,4)}`;
        }

        function navigateTo(path) {
            const date = availableDates[currentDateIndex];
            window.location.href = `${path}?symbol=${currentSymbol}${date ? '&date=' + date : ''}`;
        }

        async function initControls() {
            const tickersRes = await fetch('/api/symbols');
            const tickers = await tickersRes.json();
            const select = document.getElementById('tickerSelect');
            select.innerHTML = tickers.map(t => 
                `<option value="${t}" ${t === currentSymbol ? 'selected' : ''}>${t}</option>`
            ).join('');
            
            const datesRes = await fetch(`/api/dates?symbol=${currentSymbol}`);
            const datesData = await datesRes.json();
            availableDates = datesData.dates || [];
            
            const urlParams = new URLSearchParams(window.location.search);
            const urlDate = urlParams.get('date');
            if (urlDate) {
                const idx = availableDates.indexOf(parseInt(urlDate));
                if (idx >= 0) currentDateIndex = idx;
            }
            updateDateDisplay();
        }

        function updateDateDisplay() {
            const dateDisplay = document.getElementById('currentDate');
            const prevBtn = document.getElementById('prevDate');
            const nextBtn = document.getElementById('nextDate');
            if (availableDates.length === 0) {
                dateDisplay.textContent = 'No data';
                prevBtn.disabled = nextBtn.disabled = true;
                return;
            }
            dateDisplay.textContent = formatDate(availableDates[currentDateIndex]);
            prevBtn.disabled = currentDateIndex >= availableDates.length - 1;
            nextBtn.disabled = currentDateIndex <= 0;
        }

        function changeDate(dir) {
            const newIdx = currentDateIndex - dir;
            if (newIdx >= 0 && newIdx < availableDates.length) {
                currentDateIndex = newIdx;
                updateDateDisplay();
                loadFlowData();
            }
        }

        function changeTicker() {
            currentSymbol = document.getElementById('tickerSelect').value;
            fetch(`/api/dates?symbol=${currentSymbol}`)
                .then(r => r.json())
                .then(data => {
                    availableDates = data.dates || [];
                    currentDateIndex = 0;
                    updateDateDisplay();
                    loadFlowData();
                });
        }
    </script>
</body>
</html>
